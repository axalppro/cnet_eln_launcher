name: Update and Release Launcher

on:
  push:
    tags:
    - '*'

jobs:
  update_and_release:
    runs-on: windows-latest

    steps:
      - name: Checkout Launcher Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  # specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install 7zip
        run: |
          winget install 7zip
          echo "::add-path::C:\Program Files\7-Zip"
          7z --help

      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          name: ELN_mod
          repo: axalppro/ElectricalAge
          workflow: main.yml
          path: ./.minecraft/mods
          search_artifacts: true

      - name: Build .exe
        run: |
          pip install pyinstaller
          pyinstaller --windowed --add-data "scripts;scripts" --add-data ".minecraft;.minecraft" --contents-directory "." --name "cnet_launcher" --distpath dist/ main.py

      - name: Generate .zip file
        run: |
          7z a -r release.zip ./dist/*

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release.zip"
        
